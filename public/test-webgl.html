<body>
  <div class="container">

  <script>
    // æ£€æµ‹ WebGL æ”¯æŒ
    function checkWebGL() {
      const supportDiv = document.getElementById('webgl-support');
      const canvas = document.getElementById('webgl-canvas');
      
      try {
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        const gl2 = canvas.getContext('webgl2');
        
        if (gl) {
          supportDiv.innerHTML = `
            <div class="info-item success">âœ… WebGL 1.0: æ”¯æŒ</div>
            <div class="info-item ${gl2 ? 'success' : 'error'}">
              ${gl2 ? 'âœ…' : 'âŒ'} WebGL 2.0: ${gl2 ? 'æ”¯æŒ' : 'ä¸æ”¯æŒ'}
            </div>
          `;
          
          // ç»˜åˆ¶ä¸€ä¸ªç®€å•çš„ä¸‰è§’å½¢æµ‹è¯•
          drawTriangle(gl);
        } else {
          supportDiv.innerHTML = '<div class="info-item error">âŒ WebGL: ä¸æ”¯æŒ</div>';
        }
      } catch (e) {
        supportDiv.innerHTML = `<div class="info-item error">âŒ WebGL æ£€æµ‹å¤±è´¥: ${e.message}</div>`;
      }

    // ç»˜åˆ¶æµ‹è¯•ä¸‰è§’å½¢
    function drawTriangle(gl) {
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);
      
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vertexShader, `
        attribute vec2 position;
        void main() {
          gl_Position = vec4(position, 0.0, 1.0);
        }
      `);
      gl.compileShader(vertexShader);
      
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fragmentShader, `
        void main() {
          gl_FragColor = vec4(0.4, 0.7, 0.9, 1.0);
        }
      `);
      gl.compileShader(fragmentShader);
      
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);
      
      const vertices = new Float32Array([
        0.0, 0.5,
        -0.5, -0.5,
        0.5, -0.5
      ]);
      
      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
      
      const position = gl.getAttribLocation(program, 'position');
      gl.enableVertexAttribArray(position);
      gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);
      
      gl.drawArrays(gl.TRIANGLES, 0, 3);
    }

    // è·å– WebGL è¯¦ç»†ä¿¡æ¯
    function getWebGLDetails() {
      const detailsDiv = document.getElementById('webgl-details');
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      
      if (!gl) {
        detailsDiv.innerHTML = '<div class="info-item error">æ— æ³•è·å– WebGL ä¸Šä¸‹æ–‡</div>';
        return;
      }
      
      const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      
      detailsDiv.innerHTML = `
        <div class="info-item">
          <span class="label">GL Vendor:</span>
          <span class="value">${gl.getParameter(gl.VENDOR)}</span>
        </div>
        <div class="info-item">
          <span class="label">GL Renderer:</span>
          <span class="value">${gl.getParameter(gl.RENDERER)}</span>
        </div>
        <div class="info-item">

        <div class="info-item">

        </div>
        ${debugInfo ? `

        </div>
        <div class="info-item">
          <span class="label">Unmasked Renderer:</span>
          <span class="value">${gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)}</span>
        </div>
        ` : '<div class="info-item">Debug ä¿¡æ¯æ‰©å±•ä¸å¯ç”¨</div>'}
        <div class="info-item">
          <span class="label">Max Texture Size:</span>

        </div>
        <div class="info-item">
          <span class="label">Max Viewport Dims:</span>
          <span class="value">${gl.getParameter(gl.MAX_VIEWPORT_DIMS).join(' x ')}</span>
        </div>
      `;
    }
    
    // æ£€æµ‹éšç§å’Œå®‰å…¨ç‰¹å¾
    function getPrivacyInfo() {

        </div>
        <div class="info-item ${!webdriver ? 'success' : 'error'}">

    // è¿è¡Œæ‰€æœ‰æ£€æµ‹
